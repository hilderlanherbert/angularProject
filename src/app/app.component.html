<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo" >
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-tempalete #fimDeJogo>
    <div *ngIf="tipoEncerramento === derrota; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Tente novamente!!</h3>
            </div>
        </div>
    </div>
</ng-tempalete>
<ng-tempalete #fimDeJogoVitoria>
        <div *ngIf="tipoEncerramento === derrota; fimDeJogoVitoria" class="container" style="margin-top: 50px">
            <div class="row">
                <div class="col">
                    <h3 style="color: green">Parabéns, você ganhou!!</h3>
                </div>
            </div>
        </div>
    </ng-tempalete>
